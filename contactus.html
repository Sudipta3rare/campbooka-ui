    <section class="cont" id="cont">
      <div class="container">
        <div class="cont-wrap">
          <div class="row align-items-center">
            <div class="col-lg-6">
             <div class="contact-wrap">
  
              <h3 class="send-header">Send us a Message   <i style="font-size: 30px;" class="fa fa-envelope-open" aria-hidden="true"></i> </h3>
              
              <form id="contact_form" action="">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group name">
                              <input type="text" name="name" class="form-control" placeholder="Name" aria-label="Full Name">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group email">
                              <input type="email" name="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group subject">
                              <input type="text" name="subject" class="form-control" placeholder="Subject" aria-label="Subject">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group number">
                              <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="Phone Number">
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group message">
                              <textarea  class="form-control" rows="4" name="message" placeholder="Write message" aria-label="Write message"></textarea>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="text-center">
                            <a href="#" class="form-control" id="sub">Submit</a>
                          </div>
                      </div>
                  </div>
              </form>
             </div>
             
            </div>
            <div class="col-lg-6"> 
               <div class="contact-details">
                              
                              <div class="ci-box d-flex">
                                  <div class="icon1">
                                     <i class="fa fa-map-marker"></i>
                                  </div>
                                  <div class="detail align-self-center">
                                      <h4>Office Address</h4>
                                      <p style="margin-left: 12px;">Lorem Ipsum is simply dummy text of the printing ok okay </p>
                                  </div>
                              </div>
                              <div class="ci-box d-flex">
                                  <div class="icon1">
                                     <i class="fa fa-phone"></i>
                                  </div>
                                  <div class="detail ">
                                      <h4>Phone Number</h4>
                                      <p>
                                          <a style="color: #fc9808; margin-left: 12px;" href="#">7852895075</a>
                                      </p>
                                  </div>
                              </div>
                              <div class="ci-box d-flex">
                                  <div class="icon1">
                                   <i class="fa fa-envelope"></i>
                                  </div>
                                  <div class="detail ">

                                      <p>
                                          <a style="color: #fc9808; margin-left: 12px;" href="#">mail-dave@blackthorn-usa.com</a>
                                      </p>
                                  </div>
                              </div>
